<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Expresiones Regulares</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 380px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.4);
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    #resultado {
      margin-top: 15px;
      padding: 10px;
      background: #f7f7f7;
      border-left: 4px solid #007bff;
      border-radius: 6px;
      font-weight: bold;
      white-space: pre-line;
    }

    .ok { color: green; }
    .bad { color: red; }
  </style>
</head>

<body>

  <div class="container">
    <h2>Buscador Regex</h2>

    <label>Expresi√≥n Regular:</label>
    <input type="text" id="regex" placeholder="Ej: [a-z]+">

    <label>Texto donde buscar:</label>
    <textarea id="texto" rows="5" placeholder="Ej: Hola mundo 123"></textarea>

    <button id="buscar">Buscar coincidencias</button>

    <div id="resultado"></div>
  </div>

  <script src="bundle.js"></script>

</body>
</html>
